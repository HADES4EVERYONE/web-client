<div class="m-2">
    <section>
        <div class="justify-between p-2 w-full items-center">
            <h5 class="text-2xl dark:text-white">Select your preferred genres</h5>
            <p class="mt-2 text-sm text-red-600 dark:text-red-500"> {{showWarning}}</p>
        </div>
        <p class="text-xl dark:text-white mt-3">Movies</p>
        <div class="flex justify-around w-full flex-wrap mt-2">
            <div *ngFor="let mg of allGenres.movieGenres">
                <button type="button" (click)="selectGenre(mg, 'movie')"
                    [ngClass]="!mg.isSelected ? 'py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700'
                    :   'text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'">
                    {{mg.name}} </button>
            </div>
        </div>
        <p class="text-xl dark:text-white mt-3">TV Shows</p>
        <div class="flex justify-around w-full flex-wrap mt-2">
            <div *ngFor="let tg of allGenres.tvGenres">
                <button type="button" (click)="selectGenre(tg, 'tv')"
                    [ngClass]="!tg.isSelected ? 'py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700'
                    :   'text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'">
                    {{tg.name}}
                </button>
            </div>
        </div>
        <p class="text-xl dark:text-white mt-3">Games</p>
        <div class="flex justify-around w-full flex-wrap mt-2">
            <div *ngFor="let g of allGenres.gameGenres">
                <button type="button" (click)="selectGenre(g, 'game')"
                    [ngClass]="!g.isSelected ? 'py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700'
                    :   'text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'">
                    {{g.name}}
                </button>
            </div>
        </div>
    </section>
    <section class="mt-3">
        <div class="flex w-full justify-center">
            <button type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                (click)="saveSelectedGenres()">Save</button>
            <p class="mt-2 text-sm text-green-600 dark:text-green-500">{{successMessage}}</p>
        </div>
    </section>

</div>
