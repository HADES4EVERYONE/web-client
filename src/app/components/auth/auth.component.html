<div class="max-w-md mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg" *ngIf="!isLoggedIn;">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <ng-template [ngIf]="!isLoginMode">
      <div class="form-group">
        <label for="name" class="form-label font-semibold">Name</label>
        <input type="name" id="email" formControlName="name"
          class="form-control shadow-sm border rounded-lg w-full py-2 px-3" placeholder="Name" />
        <div *ngIf="authForm.get('name')?.errors?.['required']" class="form-error text-red-500 text-sm mt-1">Name</div>
      </div>
    </ng-template>

    <div class="form-group">
      <label for="email" class="form-label font-semibold">Email</label>
      <input type="email" id="email" formControlName="email"
        class="form-control shadow-sm border rounded-lg w-full py-2 px-3" placeholder="Email" />
      <div *ngIf="authForm.get('email')?.errors?.['required']" class="form-error text-red-500 text-sm mt-1">Email is
        required</div>
      <div *ngIf="authForm.get('email')?.errors?.['email']" class="form-error text-red-500 text-sm mt-1">Please enter a
        valid email</div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label font-semibold">Password</label>
      <input type="password" id="password" formControlName="password"
        class="form-control shadow-sm border rounded-lg w-full py-2 px-3" placeholder="Password" />
      <div *ngIf="authForm.get('password')?.errors?.['required']" class="form-error text-red-500 text-sm mt-1">Password
        is required</div>
      <div *ngIf="authForm.get('password')?.errors?.['minLength']" class="form-error text-red-500 text-sm mt-1">Password
        must be at least 6 characters</div>
    </div>

    <button type="submit" [disabled]="!authForm.valid"
      class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed">
      {{ isLoginMode ? 'Login' : 'Signup' }}</button>
    <p class="toggle-text mt-4">
      {{ isLoginMode ? 'No account yet?' : 'Already have an account?' }}
      <a href="#" class="text-blue-500 hover:text-blue-700 cursor-pointer" (click)="toggleMode($event)">{{ isLoginMode ?
        'Signup' : 'Login' }}</a>
    </p>
  </form>
</div>
