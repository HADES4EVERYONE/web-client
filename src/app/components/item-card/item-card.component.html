<ng-template [ngIf]="options.type === 'tmdb_movie'">
    <div class="relative bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" style="width:185px">
        <button *ngIf="isLoggedIn" (click)="addToWishlist(item)" class="absolute top-2 right-2 text-white bg-blue-700 bg-opacity-25 hover:bg-opacity-100 rounded-full p-2 transition-opacity duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
        </button>
        <a href="#">
            <img class="rounded-t-lg" [src]="getImage(item.poster_path)" alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <p class="mb-2 text-md font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</p>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
            <button (click)="onDetails(item)"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Details
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </button>
        </div>
    </div>
</ng-template>
