<div class="container mx-auto max-w-4xl px-4 m-2">
  <div class="wishlist-section">
    <h2 class="text-2xl font-semibold mb-2">My Wishlist</h2>
    <div class="flex flex-col items-center">
      <div class="grid grid-cols-3 gap-4 w-full">
        <div>
          <h3 class="text-md font-semibold mb-1">Movies</h3>
          <ul id="wishlistMovies">
            <li *ngFor="let movie of wishlistMovies">{{ movie.title }}</li>
          </ul>
        </div>
        <div>
          <h3 class="text-md font-semibold mb-1">TV Shows</h3>
          <ul id="wishlistTVShows">
            <li *ngFor="let TVshow of wishlistTVShows">{{ TVshow.title }}</li>
          </ul>
        </div>
        <div>
          <h3 class="text-md font-semibold mb-1">Games</h3>
          <ul id="wishlistGames">
            <li *ngFor="let game of wishlistGames">{{ game.title }}</li>
          </ul>
        </div>
      </div>
    </div>

  </div>
